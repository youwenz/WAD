<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(new FormData(form)),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.text())
            .then(() => {
                // Redirect back to the same page or reload
                window.location.reload(); // Reloads the page to clear the form
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Admin Message Interface</h1>
    <form action="/send_message" method="POST" onsubmit="handleFormSubmit(event)">
        <textarea name="message" placeholder="Enter your message here"></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
